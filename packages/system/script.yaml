sync_dropbox:
  alias: ' '
  sequence:
    - service: shell_command.sync_dropbox
      data:
        password: !secret api_password
        url: !secret sync_dropbox_done_url

quick_restart:
  alias: ' '
  sequence:
    - service: homeassistant.turn_on
      entity_id: input_boolean.maintenance_mode
    - delay: 00:00:02
    - service: shell_command.quick_restart

quick_reboot:
  alias: ' '
  sequence:
    - service: homeassistant.turn_on
      entity_id: input_boolean.maintenance_mode
    - delay: 00:00:02
    - service: shell_command.quick_reboot

zwave_on:
  alias: ' '
  sequence:
    - service: zwave.start_network

zwave_off:
  alias: ' '
  sequence:
    - service: zwave.stop_network

zwave_include:
  alias: ' '
  sequence:
    - service: zwave.add_node_secure