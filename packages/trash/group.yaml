Trash Schedule:
  control: hidden
  entities:
    - sensor.trash_day
    - sensor.trash_pickup_day
    - input_select.trash_pickup_day

Recycle Schedule:
  control: hidden
  entities:
    - sensor.recycle_day
    - sensor.recycle_pickup_day
    - sensor.recycle_pickup_week
    - input_select.recycle_pickup_day
    - sensor.current_week
    - input_select.recycle_pickup_week

Date Time:
  control: hidden
  entities:
    - sensor.time
    - sensor.date
    - sensor.time_utc
    - sensor.date__time
    - sensor.time__date
    - sensor.internet_time
    - sensor.rocket_launch_time
    - sensor.beat